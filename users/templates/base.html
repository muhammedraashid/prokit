{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ProKit - Ecommerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

<header class="position-fixed top-0  start-0 end-0 bg-dark text-white shadow-sm" style="z-index: 1030;">
        <div class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'home' %}" class="text-white font-bold text-decoration-none h4 mb-0">ProKit</a>

        <nav class="d-flex justify-content-center gap-3 py-3">
            <a href="{% url 'home' %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width:50px; height:50px;" title="Home">
                <i class="fas fa-home text-white"></i>
            </a>
            <a href="{% url 'user_shop' %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width:50px; height:50px;" title="Shop">
                <i class="fas fa-store text-white"></i>
            </a>
            <a href="{% url 'cart' %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width:50px; height:50px;" title="Cart">
                <i class="fas fa-shopping-cart text-white"></i>
            </a>
            <a href="{% url 'wishlist' %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width:50px; height:50px;" title="Wishlist">
                <i class="fas fa-heart text-white"></i>
            </a>
            <a href="{% url 'user_account' %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width:50px; height:50px;" title="Account">
                <i class="fas fa-user text-white"></i>
            </a>
        </nav>

    </div>
</header>

<main class="my-5 min-vh-100 bg-light">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-center text-light py-4 mt-auto">
    <div class="container">
        <p class="mb-1">&copy; 2026 ProKit Store. All Rights Reserved.</p>
        <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#">Terms Of Use</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
